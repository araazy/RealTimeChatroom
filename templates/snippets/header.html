{% load static %}

<div class="d-flex p-3 px-md-4 mb-4 bg-white border-bottom shadow-sm">
  <!-- MEDIUM+ SCREENS -->
  <div class="d-none d-md-flex flex-row my-auto flex-grow-1 align-items-center">
    <!-- col1：Home -->
    <h5 class="mr-3 font-weight-normal justify-content-start">
      <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
    </h5>
    <!-- col2：搜索框 -->
    <form class="navbar justify-content-start">
      <label for="id_q_large"></label><input type="text" class="form-control" name="q" id = "id_q_large" placeholder="Search...">
    </form>
    <!-- col3：用户状态 -->
    <div class="d-flex flex-row-reverse flex-grow-1">
      <nav>
        {% if request.user.is_authenticated %}
          <div class="dropdown dropleft show p-2">
            <div class="d-flex flex-row">
              <!-- chat notification -->
              <div class="btn-group dropleft">
                <div class="d-flex notification-icon-container rounded-circle align-items-center mr-3" id="id_chat_notification_dropdown_toggle"
                data-toggle="dropdown">
                  <span id="id_chat_notifications_count" class="notify-badge"></span>
                  <span class="d-flex material-icons notifications_material-icon m-auto align-items-center">chat</span>
                  <div class="dropdown-menu scrollable-menu" aria-labelledby="id_chat_notification_dropdown_toggle" id="id_chat_notifications_container"></div>
                </div>
              </div>
              <!-- general notifications -->
              <div class="btn-group dropleft">
                <div class="d-flex notification-icon-container rounded-circle align-items-center mr-3" id="id_notification_dropdown_toggle"
                data-toggle="dropdown">
                  <span id="id_general_notifications_count" class="notify-badge"></span>
                  <span class="d-flex material-icons notifications_material-icon m-auto align-items-center">notifications</span>
                  <div class="dropdown-menu scrollable-menu" aria-labelledby="id_notification_dropdown_toggle" id="id_general_notifications_container"></div>
                </div>
              </div>
              <!-- account -->
              <div class="btn-group dropleft">
                <img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" src="{% static 'profiles/dummy_image.png' %}" alt="profile logo" width="40" height="40">
                  <div class="dropdown-menu" aria-labelledby="id_profile_links">
                    <a href="#" class="dropdown-item">Account</a>
                    <a href="#" class="dropdown-item">Logout</a>
                  </div>
              </div>

            </div>
          </div>
        {% else %}
          <a href="#" class="p-2 text-dark">Login</a>
          <a href="#" class="btn btn-outline-primary">Register</a>
        {% endif %}
      </nav>
    </div>
  </div>
  <!-- END MEDIUM+ SCREENS -->
  <!-- SMALL SCREENS -->
  <div class="d-flex d-md-none flex-column my-auto align-items-center" id="test">
    <!-- row1：Home -->
    <h5 class="font-weight-normal">
      <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
    </h5>
    <!-- row2：搜索框 -->
    <form class="navbar justify-content-start">
      <label for="id_q_small"></label><input type="text" class="form-control" name="q" id = "id_q_small" placeholder="Search...">
    </form>
    <!-- row3：用户状态 -->
    <div class="d-flex flex-row-reverse flex-grow-1">
      <nav>
        {% if request.user.is_authenticated %}
          <div class="dropdown dropleft p-2 mt-2">
            <div class="d-flex flex-row">
              <!-- account -->
              <div class="btn-group dropleft">
                <img class="account-image rounded-circle m-auto d-block dropdown-toggle" id="id_profile_links" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false" src="{% static 'profiles/dummy_image.png' %}" alt="profile logo" width="40" height="40">
                  <div class="dropdown-menu" aria-labelledby="id_profile_links">
                    <a href="#" class="dropdown-item">Account</a>
                    <a href="#" class="dropdown-item">Logout</a>
                  </div>
              </div>
            </div>
          </div>
        {% else %}
          <a href="#" class="p-2 text-dark">Login</a>
          <a href="#" class="btn btn-outline-primary m-2">Register</a>
        {% endif %}
      </nav>
    </div>
  </div>
  <!-- END SMALL SCREENS -->
</div>
